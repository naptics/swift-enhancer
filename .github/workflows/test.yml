name: test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  macOS:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build SwiftEnhancer
        run: swift build
      - name: Run tests with code coverage
        run: swift test --enable-code-coverage
      - name: Prepare Code Coverage
        run: xcrun llvm-cov export -format="lcov" .build/debug/SwiftEnhancerPackageTests.xctest/Contents/MacOS/SwiftEnhancerPackageTests -instr-profile .build/debug/codecov/default.profdata > info.lcov
      - name: Upload to CodeCov.io
        run: bash <(curl https://codecov.io/bash)

  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          # 5.2 Stable
          - swift:5.2-xenial
          - swift:5.2-bionic
          - swift:5.2-focal
          - swift:5.2-centos8
          - swift:5.2-amazonlinux2
          # 5.3 Unstable
          - swiftlang/swift:nightly-5.3-xenial
          - swiftlang/swift:nightly-5.3-bionic
    container: ${{ matrix.image }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run tests
        run: swift test -v
